trigger:
  - main  
  - dev/*
  - fix/*
  - feat/*
  - feature/*
  - refs/tags/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  buildPlatform: 'Any CPU'

steps:
- script: 'dotnet tool install --global DotnetTool.Builder --version 9.0.0'
  displayName: 'install dotnet toolbuilder'

- script: 'PATH=$PATH:/root/.dotnet/tools'
  displayName: 'set PATH'
  
- script: 'dotnet newtool'
  displayName: 'test dotnet toolbuilder'
  

- script: dotnet build . --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)' 

- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: 'test'
    projects: './Dotnet.ToolBuilder.Api.sln'